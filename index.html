    <main role="main">

      <section class="jumbotron text-center" style=" height: 300px; background-image: url('assets/images/header.png'); background-position: bottom;">
        <div class="container">
          
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

            
            <div class="col-md-12">
              <div class="card mb-6 box-shadow">
                <div class="output">
                  <span class="output-amount" id="entered_amount_output"></span>
                  <span class="output-currency" id="currency_from_output"></span> 
                  <span class="output-equal-sign" >=</span>
                  <span class="output-amount" id="converted_amount_output"></span>
                  <span class="output-currency" id="currency_to_output"></span>
                </div>
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="input-group">
                          <input type="number" name="amount" id="entered_amount" placeholder="amount to convert, eg: 1 for one dollar" class="form-control form-control-lg" onchange="amount_change(this.value);">
                        </div>                    
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">FORM</span>
                              </div>
                                <select onchange="from_cu_change(this.value);" class="form-control form-control-lg" id="from_corrency">
                                </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">TO</span>
                              </div>
                                <select onchange="to_cu_change(this.value);" class="form-control form-control-lg" id="to_currency">
                                </select>
                            </div>
                          </div>
                        </div>
                      </div> 

                      <button type="button" onclick="converter();" class="btn btn-lg btn-block btn-outline-success">CONVERT</button>

                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
