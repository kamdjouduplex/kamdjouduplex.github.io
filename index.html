<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Currency Converter</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/styles.min.css">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center" style=" height: 300px; background-image: url('assets/images/header.png'); background-position: bottom;">
        <div class="container">
          
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

            
            <div class="col-md-12">
              <div class="card mb-6 box-shadow">
                <div class="progress" id="loader" style="display: none;">
                  <div class="indeterminate"></div>
                </div>
                <div class="output">
                  <span class="output-amount" id="entered_amount_output"></span>
                  <span class="output-currency" id="currency_from_output"></span> 
                  <span class="output-equal-sign" >=</span>
                  <span class="output-amount" id="converted_amount_output"></span>
                  <span class="output-currency" id="currency_to_output"></span>
                </div>
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="input-group">
                          <input type="number" name="amount" id="entered_amount" placeholder="amount to convert..." class="form-control form-control-lg" onchange="amount_change(this.value);">
                        </div>                    
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">FORM</span>
                              </div>
                                <select onchange="from_cu_change(this.value);" class="form-control form-control-lg" id="from_corrency">
                                </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">TO</span>
                              </div>
                                <select onchange="to_cu_change(this.value);" class="form-control form-control-lg" id="to_currency">
                                </select>
                            </div>
                          </div>
                        </div>
                      </div> 

                      <button type="button" onclick="converter();" class="btn btn-lg btn-block btn-outline-success">CONVERT</button>

                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>This is a Progressive Web Application build from scratch using Javascript and bootstrap4. It free of charge and doesn't support real time currency update. You can use it when ever you want.</p>
        <p>&copy; 2018 by: <strong>@tonypro </strong><a href="https://github.com/kamdjouduplex"> github</a>.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="js/main.min.js"></script>
  </body>
</html>
